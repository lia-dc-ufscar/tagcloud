<head>
	<title>TagCloud</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TagCloud">
    <meta name="author" content="Advanced Interaction Lab.">

    <script src="lib/jquery.awesomeCloud-0.2.min.js"></script>
    <script src="lib/d3.layout.cloud.js"></script>
</head>
 
<body>
	{{> page}}
</body>

<template name="page">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div>
				<center>
					<h3 class="muted">TagCloud</h3>
				</center>
			</div>
		</div>
	</div>

	<div class="container theme-showcase">
		{{#if is_index}}
			{{> index}}
		{{/if}}
		{{#if is_new}}
			{{> new}}
		{{/if}}
		{{#if is_cloud}}
			{{> cloud}}
		{{/if}}
	</div>
</template>
